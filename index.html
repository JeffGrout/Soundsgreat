<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Effects Library</title>
    <!-- External CSS file if used -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>High-quality sound effects for your projects</h1>
        </header>

        <section id="portfolio" class="portfolio">
            <h2>Portfolio & Projects</h2>
            <div class="portfolio-grid">
                <div class="portfolio-item">
                    <img src="https://source.unsplash.com/random/800x600" alt="Project 1">
                </div>
            </div>
        </section>

        <section id="video" class="video-container">
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
        </section>

        <section id="upload" class="upload-section">
            <h2>Upload Your Project</h2>
            <form class="upload-form">
                <input type="file" id="audioFile" accept="audio/mpeg, audio/x-mpeg, audio/wav, audio/x-wav" enctype="multipart/form-data">
                <label for="audioFile" class="file-input">Choose Audio File</label>
            </form>
        </section>

        <footer>
            <p>&copy; 2025 Soundsgreat. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Audio file uploaded successfully!');
            this.reset();
        });
    </script>
</body>
</html>
